<!DOCTYPE html>
<html>
    <head>
        <style>
            #container {
                width: 400px;
                height: 400px;
                position: relative;
                background-color: yellow;
            }
            #animate{
                width: 50px;
                height: 50px;
                position: absolute;
                background-color: red;
                
            }
        </style>

    </head>
    <body>
        <h2>My First Javascript Animation</h2>
        <p><button onclick="myMove()">Click Me</button></p> 
        <div id="container">
            <div id="animate"></div>
        </div>    
        <script>
            function myMove(){
                let id= null;
                const elem =document.getElementById("animate");
                let pos =0;
                clearInterval(id);
                id= setInterval(frame,5);
                function frame(){
                    if(pos==350){ 
                    clearinterval(id);
                    } else{
                    pos++;
                    elem.style.top = pos + "px"; 
                    elem.style.left = pos + "px"; 
                    }
                }
            }    

                
            
        </script>
    </body>
 </html>
