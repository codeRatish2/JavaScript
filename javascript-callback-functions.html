<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>Javascript Functions</h1>
        <h3>Function sequence</h3>
        <p>javascript functions are executed in the sequence they are called<p>
            <p id="demo"></p>

        <script>
            function myDisplayer(some){
                document.getElementById("demo").innerHTML =some;

            }
            function myFirst(){
                myDisplayer("hello");
            }
            function mySecond(){
                myDisplayer("GoodBye");
            }
            mySecond();
            myFirst();
        </script>    
    </body>
</html>
