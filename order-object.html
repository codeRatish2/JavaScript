               function create_Table(){

                      orderId.innerText=order[i].orderId
                      let customerName = document.createElement('td')

                      let customerId= document.createElement('td')

                      let totalAmount = document.createElement('td')

                      let customerCity= document.createElement('td')

                      tr.append(orderId,customerId,customerName,totalAmount); 
                      let table_element = document.getElementById('order_table')
                      table_element.append(tr);
                    } 

               }

        <style>

    <body onload="create_Table()">
